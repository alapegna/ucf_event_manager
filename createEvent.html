<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create Event</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
      #button {
          border: 2px solid black;
          background: #ffe;
          border-radius: 5px;
      }
      #login_btn {
          display: block;
          width: 100%;
          line-height: 2em;
          text-align: center;
          text-decoration: none;
          border-radius: 5px;
      }
      #login_btn:hover {
          color: red;
          background: #eff;
      }

    </style>
    <script type="text/javascript" src="js/code.js"></script>

  </head>

  <body onload="javascript:checkSuperEvent()">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">University Event Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="events.html">View Events</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="createEvent.html">Create Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rso.html">RSOs</a>
            </li>
            <li class="nav-item" id="superLink">
              <a class="nav-link" href="superAdmin.html">Super Admin</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" onclick="doLogout()" href="login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="main_body">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Create an Event</h1>
        <div class="form-bottom" onsubmit="return createNewEvent();">
          <form role="form" action="" method="post" class="login-form">
              <div class="form-group">
                <table id="createTable" align="center">
                  <tbody>
                    <tr>
                      <td colspan=3><b>Event Name</b></td>
                      <td><b>Event Type</b></td>
                      <td><b>Event Category</b></td>
                      <td><div><b>RSO</b></div></td>
                    </tr>
                    <tr>
                      <td colspan=3>
                        <input type="text" name="form-username" placeholder="Event Name" class="form-username form-control" id="eventName">
                        <span id="eventNameAlert"></span>
                      </td>
                      <td>
                          <select id="eventType">
                          <option>Select an Event Type</option>
                          <option>Fundraising</option>
                          <option>Social</option>
                          <option>Sports</option>
                          <option>Tech Talk</option>
                        </select>
                        <span id="eventTypeAlert"></span>
                      </td>
                      <td>
                        <select id="eventCategory" onchange="checkEventCategory()">
                          <option>Select an Event Category</option>
                          <option>Public</option>
                          <option>Private</option>
                          <option>RSO</option>n>
                        </select>
                        <span id="eventCategoryAlert"></span>
                      </td>
                      <td>
                        <div id="eventRSODiv" >
                          <select id="eventRSO" disabled>
                            <option>Select an RSO</option>
                          </select>
                          <span id="eventRSOAlert"></span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan=1><b>Event Description</b></td>
                    </tr>
                    <tr>
                      <td colspan = 6>
                        <textarea placeholder="Event Description" class="form-username form-control" id="eventDesc" rows=3 wrap="soft"></textarea>
                        <span id="eventDescAlert"></span>    
                      </td> 
                    </tr>
                    <tr>  
                      <td colspan=3><b>Event Location</b></td>                    
                      <td colspan=1><b>Event Start</b></td>
                      <td colspan=1><b>Event End</b></td>
                      <td colspan=1><b>Event Date</b></td>
                    </tr>
                    <tr>
                      <td colspan=3>
                        <select id = "locationList">
                          <option>Select a Location</option>
                        </select>
                        <span id="eventListAlert"></span>
                      </td>
                      <td colspan=1>
                        <input type="time" name="form-username" placeholder="Event Name" class="form-username form-control" id="eventStartTime">
                        <span id="eventStartAlert"></span>
                      </td>
                      <td colspan=1>
                        <input type="time" name="form-username" placeholder="Event Name" class="form-username form-control" id="eventEndTime">
                        <span id="eventEndAlert"></span>
                      </td>
                      <td colspan=1>
                        <input type="date" name="form-username" placeholder="Event Name" class="form-username form-control" id="eventDate">
                        <span id="eventDateAlert"></span>
                      </td>
                    </tr>
                    <tr>
                      <td colspan=3><b>Contact Phone Number</b></td>
                      <td colspan=3><b>Contact Email</b></td>
                    </tr>
                    <tr>
                      <td colspan=3>
                        <input type="tel" name="form-username" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-username form-control" id="contactPhone">
                        <span id="contactPhoneAlert"></span>
                      </td>
                      <td colspan=3>
                        <input type="email" name="form-username" placeholder="Contact Email Address" class="form-username form-control" id="contactEmail">
                        <span id="contactEmailAlert"></span>
                      </td>
                    </tr>
                    <tr>
                      <td colspan=6>
                        <input type="submit" value="Create Event" class="btn btn-primary btn-block">
                        <span id="createEventAlert"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>          
          </form>
        </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
